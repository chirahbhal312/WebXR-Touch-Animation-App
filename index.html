<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Cube with Drag and Pinch</title>
</head>
<script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
      "three/examples/jsm/webxr/ARButton": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/webxr/ARButton.js"
    }
  }
</script>
<body style="margin: 0; overflow: hidden;">
<script type="module">
  import * as THREE from 'three';
  import { ARButton } from 'three/examples/jsm/webxr/ARButton';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera();
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);
  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(0.1, 0.1, 0.1),
    new THREE.MeshStandardMaterial({ color: 0x00ff00 })
  );
  cube.visible = false;
  scene.add(cube);

  let hitTestSource = null;
  let hitTestRequested = false;
  let cubePlaced = false;
  let dragging = false;
  let dragPosition = null;
  let initialPinchDistance = null;

  function getTouchNDC(touch) {
    return {
      x: (touch.clientX / window.innerWidth) * 2 - 1,
      y: -(touch.clientY / window.innerHeight) * 2 + 1
    };
  }

  function getTouchDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.hypot(dx, dy);
  }

  renderer.setAnimationLoop((timestamp, frame) => {
    if (frame) {
      const referenceSpace = renderer.xr.getReferenceSpace();
      const session = renderer.xr.getSession();

      if (!hitTestRequested) {
        session.requestReferenceSpace('viewer').then(viewerRef => {
          session.requestHitTestSource({ space: viewerRef }).then(source => {
            hitTestSource = source;
          });
        });
        session.addEventListener('end', () => {
          hitTestRequested = false;
          hitTestSource = null;
        });
        hitTestRequested = true;
      }

      const hitTestResults = hitTestSource ? frame.getHitTestResults(hitTestSource) : [];

      // Initial placement
      if (!cubePlaced && hitTestResults.length > 0) {
        const pose = hitTestResults[0].getPose(referenceSpace);
        cube.visible = true;
        cube.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
        cubePlaced = true;
      }

      // Dragging
      if (dragging && dragPosition && hitTestResults.length > 0) {
        const pose = hitTestResults[0].getPose(referenceSpace);
        cube.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
      }
    }

    renderer.render(scene, camera);
  });

  renderer.domElement.addEventListener('touchstart', (event) => {
    if (!cubePlaced) return;

    if (event.touches.length === 1) {
      dragging = true;
      dragPosition = getTouchNDC(event.touches[0]);
    } else if (event.touches.length === 2) {
      initialPinchDistance = getTouchDistance(event.touches);
    }
  });

  renderer.domElement.addEventListener('touchmove', (event) => {
    event.preventDefault();

    if (event.touches.length === 1 && dragging) {
      dragPosition = getTouchNDC(event.touches[0]);
    } else if (event.touches.length === 2 && initialPinchDistance) {
      const currentDistance = getTouchDistance(event.touches);
      const scaleChange = currentDistance / initialPinchDistance;
      cube.scale.multiplyScalar(scaleChange);
      initialPinchDistance = currentDistance;
    }
  }, { passive: false });

  renderer.domElement.addEventListener('touchend', (event) => {
    if (event.touches.length === 0) {
      dragging = false;
      dragPosition = null;
      initialPinchDistance = null;
    }
  });

  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });
</script>
</body>
</html>
