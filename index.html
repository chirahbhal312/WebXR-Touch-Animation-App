<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Viewer with Reticle + Gestures</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/loaders/FBXLoader": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/loaders/FBXLoader.js",
        "three/examples/jsm/controls/OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/webxr/ARButton": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/webxr/ARButton.js"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #modelInput { position: absolute; top: 10px; left: 10px; z-index: 10; }
    #infoPanel {
      position: absolute; top: 0; right: 0;
      width: 300px; height: 100%; overflow-y: auto;
      background: #111; color: #eee; padding: 15px;
      box-sizing: border-box; font-size: 14px;
    }
    #meshButtons button {
      display: block; width: 100%; margin-bottom: 5px;
      background: #333; color: #fff; border: none; padding: 5px;
      cursor: pointer;
    }
    #meshButtons button:hover { background: #555; }
    pre { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>
  <input type="file" id="modelInput" accept=".glb,.gltf,.fbx" />
  <div id="infoPanel">
    <h3>Animations</h3>
    <div id="meshButtons">Load a model to see animations...</div>
    <h3>All Animation Names</h3>
    <pre id="animations"></pre>
    <h3>Audios</h3>
    <pre id="audios"></pre>
    <h3>Selected Mesh</h3>
    <div id="selectedMesh">None</div>
  </div>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';
    import { FBXLoader } from 'three/examples/jsm/loaders/FBXLoader';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
    import { ARButton } from 'three/examples/jsm/webxr/ARButton';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.01, 100);
    camera.position.set(2, 2, 4);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    const controls = new OrbitControls(camera, renderer.domElement);
    renderer.xr.addEventListener('sessionstart', () => controls.enabled = false);
    renderer.xr.addEventListener('sessionend', () => controls.enabled = true);

    const listener = new THREE.AudioListener();
    camera.add(listener);
    scene.add(new THREE.AmbientLight(0xffffff, 1));

    const gltfLoader = new GLTFLoader();
    const fbxLoader = new FBXLoader();

    const input = document.getElementById('modelInput');
    const meshButtons = document.getElementById('meshButtons');
    const animationsPanel = document.getElementById('animations');
    const audiosPanel = document.getElementById('audios');
    const selectedMeshPanel = document.getElementById('selectedMesh');

    let mixer = null;
    const clock = new THREE.Clock();
    let meshList = [], audioList = [], animationList = [];

    let reticle = new THREE.Mesh(
      new THREE.RingGeometry(0.05, 0.08, 32).rotateX(-Math.PI/2),
      new THREE.MeshBasicMaterial({ color: 0x00ff00 })
    );
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let placedModel = null;
    let modelPlaced = false;

    // Gesture helpers
    let isDragging = false, previousTouches = [], dragOffset = new THREE.Vector3(), initialScale = 1;
    function getTouchPoint(e) {
      const x = (e.clientX/window.innerWidth)*2 -1;
      const y = -(e.clientY/window.innerHeight)*2 +1;
      return new THREE.Vector2(x, y);
    }
    function screenToWorld(sp, cam, depth=0.5) {
      const vec = new THREE.Vector3(sp.x, sp.y, 0.5).unproject(cam);
      const dir = vec.sub(cam.position).normalize();
      return cam.position.clone().add(dir.multiplyScalar(depth));
    }

    function processModel(model, animations=[]) {
      if (placedModel) scene.remove(placedModel);
      placedModel = model;

      meshList = []; audioList = []; animationList = animations;
      model.traverse(child => {
        if (child.isMesh) meshList.push(child);
        if (child.type === 'Audio') audioList.push(child);
      });

      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      model.position.sub(center);
      const size = box.getSize(new THREE.Vector3());
      const scale = Math.min(1, 0.6/Math.max(size.x, size.y, size.z));
      model.scale.setScalar(scale);
      model.position.y = 0;

      mixer = animations.length ? new THREE.AnimationMixer(model) : null;

      meshButtons.innerHTML = '';
      animations.forEach((clip, i) => {
        const btn = document.createElement('button');
        btn.textContent = clip.name || `Animation ${i+1}`;
        btn.onclick = () => {
          mixer.stopAllAction();
          mixer.clipAction(clip).reset().play();
        };
        meshButtons.appendChild(btn);
      });

      animationsPanel.textContent = JSON.stringify(animations.map(a=>a.name),null,2);
      audiosPanel.textContent = JSON.stringify(audioList.map((_,i)=>`Audio ${i}`),null,2);
      selectedMeshPanel.textContent = 'None';
    }

    input.addEventListener('change', e => {
      const file = e.target.files[0]; if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        const buf = evt.target.result;
        if (file.name.toLowerCase().endsWith('.fbx')) {
          const model = fbxLoader.parse(buf, '');
          processModel(model, []);
        } else {
          gltfLoader.parse(buf, '', gltf => processModel(gltf.scene, gltf.animations));
        }
      };
      reader.readAsArrayBuffer(file);
    });

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    window.addEventListener('click', event => {
      mouse.x = (event.clientX/window.innerWidth)*2 -1;
      mouse.y = -(event.clientY/window.innerHeight)*2 +1;
      raycaster.setFromCamera(mouse, camera);
      handleRaycast(raycaster);
    });

    const controller = renderer.xr.getController(0);
    controller.addEventListener('select', () => {
      if (reticle.visible && placedModel && !modelPlaced) {
        placedModel.position.setFromMatrixPosition(reticle.matrix);
        scene.add(placedModel);
        reticle.visible = false;
        hitTestSourceRequested = true;
        hitTestSource = null;
        modelPlaced = true;
      } else {
        raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
        raycaster.ray.direction.set(0, 0, -1).transformDirection(controller.matrixWorld);
        handleRaycast(raycaster);
      }
    });
    scene.add(controller);

    function handleRaycast(ray) {
      const intersects = ray.intersectObjects(meshList, true);
      if (intersects.length) {
        const mesh = intersects[0].object;
        selectedMeshPanel.textContent = mesh.name || 'Unnamed Mesh';
        const idx = meshList.indexOf(mesh);
        if (audioList[idx]) { audioList[idx].setVolume(1); audioList[idx].play(); }
        if (mixer && mesh.name) {
          const clip = animationList.find(c => c.name === mesh.name);
          if (clip) { mixer.stopAllAction(); mixer.clipAction(clip).reset().play(); }
        }
      }
    }

    renderer.domElement.addEventListener('pointerdown', e => {
      if (!modelPlaced || !placedModel) return;
      renderer.domElement.setPointerCapture(e.pointerId);
      isDragging = true;
      previousTouches = [e];
      initialScale = placedModel.scale.x;
    });

    renderer.domElement.addEventListener('pointermove', e => {
      if (!isDragging || !placedModel) return;
      const dom = renderer.domElement;
      const idx = previousTouches.findIndex(t=>t.pointerId===e.pointerId);
      if (idx === -1) previousTouches.push(e); else previousTouches[idx] = e;

      if (previousTouches.length === 1) {
        const pt = getTouchPoint(previousTouches[0]);
        const depth = camera.position.distanceTo(placedModel.position);
        const world = screenToWorld(pt, camera, depth);
        placedModel.position.copy(world).add(dragOffset);
      } else if (previousTouches.length === 2) {
        const [a, b] = previousTouches;
        const dist = Math.hypot(b.clientX-a.clientX, b.clientY-a.clientY);
        if (!dom._lastPinchDist) dom._lastPinchDist = dist;
        const scaleFactor = dist/dom._lastPinchDist;
        placedModel.scale.setScalar(initialScale*scaleFactor);
      }
    });

    renderer.domElement.addEventListener('pointerup', e => {
      const dom = renderer.domElement;
      dom.releasePointerCapture(e.pointerId);
      if (!isDragging) return;

      if (previousTouches.length === 1) {
        const pt = getTouchPoint(previousTouches[0]);
        const depth = camera.position.distanceTo(placedModel.position);
        const world = screenToWorld(pt, camera, depth);
        dragOffset = placedModel.position.clone().sub(world);
      }

      previousTouches = previousTouches.filter(t => t.pointerId !== e.pointerId);
      if (previousTouches.length === 0) {
        isDragging = false;
        dom._lastPinchDist = null;
      }
    });

    renderer.setAnimationLoop((time, frame) => {
      if (mixer) mixer.update(clock.getDelta());
      if (frame && !modelPlaced) {
        const session = renderer.xr.getSession();
        const refSpace = renderer.xr.getReferenceSpace();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then(viewerRef => {
            session.requestHitTestSource({ space: viewerRef }).then(src => hitTestSource = src);
          });
          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
            modelPlaced = false;
          });
          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const results = frame.getHitTestResults(hitTestSource);
          if (results.length) {
            const hit = results[0];
            const pose = hit.getPose(refSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else reticle.visible = false;
        }
      }

      renderer.render(scene, camera);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
